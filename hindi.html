<!DOCTYPE html>
<html lang="hi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Quotes</title>
    <link rel="stylesheet" href="QGM.css">
</head>
<body>
    <div class="container">
        <h1><u><b>Hindi Motivational Quotes</b></u></h1><br>

        <button class="btn" onclick="goBack()">वापस जाएं</button>
    </div>
